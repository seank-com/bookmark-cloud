<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>bookmarks</title>
	<link href="jquery-ui.min.css" rel="stylesheet">
	<link href="style.min.css" rel="stylesheet">

	<style>
	body{
		font-family: "Trebuchet MS", sans-serif;
		margin: 50px;
	}
	#icons {
		margin: 0;
		padding: 0;
	}
	#icons li {
		margin: 2px;
		position: relative;
		padding: 4px 0;
		cursor: pointer;
		float: left;
		list-style: none;
	}
	#icons span.ui-icon {
		float: left;
		margin: 0 4px;
	}
	</style>
</head>
<body>
<div id="tabviews">
	<ul>
		<li><a href="#cloudTab">Cloud</a></li>
		<li><a href="#treeTab">Tree</a></li>
		<li><a href="#searchTab">Search</a></li>
	</ul>
	<div id="cloudTab">
	</div>
	<div id="treeTab"></div>
	<div id="searchTab">
		<input id="searchTerms"><button id="searchButton">Search</button>
		<div id="searchResults"></div>
	</div>
</div>

<script src="jquery.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="jstree.min.js"></script>
<script src="jquery.tagcloud.min.js"></script>
<script src="index.js"></script>
</body>
</html>
